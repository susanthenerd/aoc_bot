# fly.toml app configuration file generated for aoc-bot on 2024-11-27T13:06:53+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'aoc-bot'
primary_region = 'arn'

[build]
  image = "registry.fly.io/aoc-bot:latest"

# This is a background worker (Discord bot), not a web service
# No http_service needed

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Keep the bot running (don't auto-stop)
[processes]
  app = "mix run --no-halt"
